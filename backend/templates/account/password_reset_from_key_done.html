<!-- templates/account/password_reset_from_key_done.html -->
{% extends "base.html" %}

{% block content %}
<div class="hero min-h-screen bg-base-100">
    <div class="hero-content flex-col lg:flex-row-reverse">
        <div class="text-center lg:text-left">
            <h1 class="text-5xl font-bold">Password Changed</h1>
            <p class="py-6">Your password has been changed successfully. You can now use your new password to log in.</p>
        </div>
        <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
            <div class="card-body">
                <div class="alert alert-success mb-6">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        <span>Password reset complete! Your password has been updated.</span>
                    </div>
                </div>
                
                <div class="form-control mt-6">
                    <a href="{% url 'account_login' %}" class="btn btn-primary">Log In Now</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
